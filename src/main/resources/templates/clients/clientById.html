<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>Detalhes do clientes</title>
</head>
<body>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/clients}"><span class="navbar-brand mb-0 h1">CRUD APP</span></a>          
        </div>
      </nav>  

      <main class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Detalhes do Cliente</h1>
            </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
                <h5 class="card-header" th:text="${client.name}"></h5>
                <div class="card-body">
                  <p>Profiss√£o: <span th:text="${client.profession}"></span></p>
                  <p>Data de Nascimento: <span th:text="${client.birthDate}"></span></p>
                  <a 
                    th:href="@{/clients/{id}/edit (id=${client.id})}" 
                    class="btn btn-warning"
                    >
                    Editar
                  </a>
                  <a 
                    th:href="@{/clients/{id}/delete (id=${client.id})}" 
                    class="btn btn-danger"
                    onclick="return confirm('Tem certeza que deseja excluir o cliente ?')"
                    >
                    Excluir
                  </a>
                </div>
              </div>
          </div>
      </div>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
