<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>Editar Cliente</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/clients}"><span class="navbar-brand mb-0 h1">CRUD APP</span></a>          
        </div>
      </nav>

      <main class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Editar Cliente</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <form action="" method="post" th:object="${client}">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="birthDate" class="form-label">Data de Nascimento</label>
                        <input type="text" class="form-control" id="birthDate" th:field="*{birthDate}">
                    </div>
                    <div class="mb-3">
                        <label for="profession" class="form-label">Profiss√£o</label>
                        <input type="text" class="form-control" id="profession" th:field="*{profession}">
                    </div>

                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            </div>
        </div>
      </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
